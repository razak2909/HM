<div class="transaction_modal container p-4">
    <div class="modal-header bg-white text-white py-3">
        <h1 class="modal-title fs-4" id="ViewGuestDetailsModal">Guest Details</h1>
        <!-- <button type="button" class="btn-close btn-close-white" (click)="goBackToCheckin()" aria-label="Close"></button> -->
    </div>

    <div class="modal-body mt-4">
        <div class="view_guest_details">
            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="fw-bold">Booking Date:</label>
                    <p>{{ guestDetails?.BookingDate }}</p>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Guest Name:</label>
                    <p>{{ guestDetails?.GuestName }}</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="fw-bold">Contact Number:</label>
                    <p>{{ guestDetails?.ContactNumber }}</p>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">ID Proof Type:</label>
                    <p>{{ guestDetails?.IdProofType }}</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="fw-bold">ID Proof Number:</label>
                    <p>{{ guestDetails?.IdProofNumber }}</p>
                </div>
                <div class="col-lg-6">
                    <label class="fw-bold">Room Number:</label>
                    <p>{{ guestDetails?.RoomNumber }}</p>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-lg-6">
                    <label class="fw-bold">Room Type:</label>
                    <p>{{ guestDetails?.RoomType }}</p>
                </div>
            </div>

            <!-- ID Proof Photo section -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <label class="fw-bold">ID Proof Photo:</label>
                    <div *ngIf="guestDetails?.IDProofPhoto" class="mt-2">
                        <img [src]="guestDetails?.IDProofPhoto" alt="ID Proof Photo" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                </div>
            </div>

            <!-- Back button -->
            <!-- <div class="row">
                <div class="col-lg-12 text-end">
                    <hr class="my-4">
                    <button type="button" (click)="goBackToCheckin()" class="btn btn-secondary btn-lg">Back</button>
                </div>
            </div> -->
        </div>
    </div>
</div>
