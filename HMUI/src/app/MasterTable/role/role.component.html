<div class="header_white_card mt-4 mb-4">
    <h1 align="center">User Role Details</h1>
      <ul class="report_table_breadcrumb" style="justify-content: space-between;">
          <li>
              <div class="manage-buttons">
                  <button class="edit-button edit-gen" type="submit"   (click)="onAddUserModal(AddRoleModal)">
                      Add User Role
                  </button>
                  <!-- <button (click)="export('Excel')" class="manage-button excel-button" type="submit"></button> -->
              </div>
          </li>
      </ul>
      
  </div>
  
  
  
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Sl.NO</th>
              <th>Role Name</th>
              <th>Description</th>
              
              
              
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let ditem of DepartmentList; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ditem.RoleName}}</td>
              <td>{{ditem.Description}}</td>
                           
              
              <!-- <td><button type="button" class="btn btn-primary active btn-sm" data-bs-toggle="button" aria-pressed="true" >Check Out </button></td> -->
                     
          </tr>
      </tbody>
  </table>

  <ng-template #AddRoleModal>
    <div class="transaction_modal" style="width: 100%;">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="AddRoleModal">Role Details</h1>
        <button type="button" class="btn-close" (click)="modalService.hide()" aria-label="Close">Close</button>
      </div>
      <hr style="margin-top: 2px; margin-bottom: 2px;">
      <div class="modal-body">
        <div class="refund_complete_form">
          <form [formGroup]="createRoleForm" (ngSubmit)="onAddRoleModel()" style="width: 100%;">
            <div class="form-group">
              <label>Role Name</label>
              <input formControlName="RoleName" placeholder="Role Name" class="form-control mb-4" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea formControlName="Description" placeholder="Description" class="form-control mb-4" rows="3" required></textarea>
            </div>
            <div class="button-holder" style="float: right;">
              <button type="button" (click)="modalService.hide()" class="btn btn-danger" style="margin: 5px;">Cancel</button>
              <button type="submit" class="btn btn-success" style="margin: 5px;">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
